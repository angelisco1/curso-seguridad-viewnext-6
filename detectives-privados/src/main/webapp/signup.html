<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<form action="signup" method="POST">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" value="Nombre">
		</div>
		<div>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" value="1234">
		</div>
		<div>
			<label for="web">Web:</label>
			<input type="text" id="web" name="web" value="https://mipagina.com">
		</div>
		<div>
			<label for="role">Role:</label>
			<select id="role" name="role">
				<option value="user" selected>User</option>
				<option value="admin">Admin</option>
			</select>
		</div>
		
		<div class="g-recaptcha" data-sitekey="6LckRUArAAAAAMgIFTutWiXEH-7B7T1NruCGX7NZ"></div>
		
		<button type="submit">Signup</button>
	</form>
	<p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
</body>
</html>
